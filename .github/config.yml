Děkujeme, že přispíváte k našemu lokalizovanému obsahu! 
Všechny příspěvky k našemu obsahu musí dodržovat následující pokyny:
[Microsoft Language Style Guide](https://www.microsoft.com/Language/StyleGuides) popisující, jak má vypadat text při překladu z angličtiny do jiného jazyka
2. [Microsoft Language Portal](https://www.microsoft.com/language) poskytující **termíny** související s technologiemi v angličtině a jejich odpovídající překlad, který se využívá napříč produkty Microsoftu
Až se připojíte k naší neustále se rozrůstající lokalizační komunitě, navštivte [Community Localization Wiki](https://github.com/Microsoft/Localization/wiki) a seznamte se blíž s komunitním lokalizačním programem a dalšími způsoby, kterými můžete k našemu programu přispět. Na této stránce také popisujeme proces schvalování žádosti o přijetí změn a uvádíme některé tipy pro <správu PR>.
Přispívejte dál a zajistěte si vyšší hodnocení na naší [přispěvatelské tabulce výsledků](https://microsoftl10n.github.io/), na které se vám připisují body za vaše <lokalizační> příspěvky!

